<!DOCTYPE html>
<html>
<head>
 
  <style>
body {
  background-color: #081b29;
  /* width: 100vw; */
  height: 100vh;
  color: white;
  font-size: 16px; /* Taille de la police */
  font-family: 'Poppins', sans-serif;
  cursor: pointer;
  font-weight: bold;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.error-num {
  font-size: 8em;
}

.eye {
  background: #fff;
  border-radius: 50%;
  display: inline-block;
  height: 100px;
  position: relative;
  width: 100px;
}

.eye::after {
  background: #000;
  border-radius: 50%;
  bottom: 56.1px;
  content: '';
  height: 33px;
  position: absolute;
  right: 33px;
  width: 33px;
}

 p {
  margin-bottom: 4em;
  
}

a {
  color: white; /* Couleur du texte */
  text-decoration: none; /* Supprimer les soulignements du lien */
  font-size: 16px; /* Taille de la police */
  font-family: 'Poppins', sans-serif;
  cursor: pointer;
  font-weight: bold;
}

a:hover {
  color:#00b3ff;
  transition:0.6s;
}

  </style>
</head>



<body class="container">
  <div class="dialog">
  <span class='error-num'>5</span>
  <div class='eye'></div>
  <div class='eye'></div>
  <p class='sub-text'>Oupsy ! Petite erreur technique...vous pouvez m'envoyer un mail sur : alexandre.valla@icloud.com </p>

 
    <a  href="https://www.alexandrevalla.com/a_propos">Retour</a>
  
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $('body').mousemove(function(event) {
    var e = $('.eye');
    var x = (e.offset().left) + (e.width() / 2);
    var y = (e.offset().top) + (e.height() / 2);
    var rad = Math.atan2(event.pageX - x, event.pageY - y);
    var rot = (rad * (180 / Math.PI) * -1) + 180;
    e.css({
      '-webkit-transform': 'rotate(' + rot + 'deg)',
      'transform': 'rotate(' + rot + 'deg)'
    });
  });
</script>
</div>
